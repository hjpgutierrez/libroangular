<h4>Introduzca la puntuación del Alumno</h4>
<input type="number" class="form-control" [(ngModel)]="puntuacion">
<hr>
<h4 style="display: inline-block;">Puntuación obtenida:&nbsp; </h4>
<h4 [ngStyle]="{'background-color': setFondo(),
'font-size': '20px','color': setColor(),
'font-weight': 'bold'}">{{puntuacion}}</h4>

<br>
<hr>
<!---style binding for colors -->
<h2>Style Binding using 'style.color' directive</h2>
<!--call the random color property to set the color of this div -->
<div [style.background-color]="randomcolor"> I would be styled with different colors dynamically </div>
<!--attach a click function to this button to set the color dynamically -->
<button (click)="seterColor()"> Set my color </button>
